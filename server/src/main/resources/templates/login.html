<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container-fluid">
            <span class="navbar-brand h1">Hello, User!</span>
            <ul class="navbar-nav">
                <li class="nav-item h3 text-light">Login</li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active h3" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>

    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="justify-content-center" style="width: 50%">
            <input
                    type="text"
                    placeholder="Email"
                    class="form-control form-control-lg"
                    th:field="*{email}">
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
            <input
                    type="password"
                    placeholder="Password"
                    class="form-control form-control-lg"
                    th:field="*{password}">
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
            <button type="submit" class="btn btn-large btn-primary">Login</button>
        </div>
    </form>
</body>
</html>
