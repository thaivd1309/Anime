<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div th:replace="fragments/navbar :: navbar"></div>
    <div id="app" class="container mt-5">
        <form th:action="@{/search}" method="get">
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <div class="row no-gutters">
                        <div class="col-lg-11 col-md-9 col-sm-12 p-0">
                            <input type="text"
                                   class="form-control form-control-lg"
                                   placeholder="Type your anime here"
                                   name="query"
                                   th:value="${query}">
                        </div>
                        <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                            <button class="btn btn-primary btn-lg" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div th:if="${not #lists.isEmpty(searchResults)}">
            <div class="row d-flex justify-content-center">
                <ul class="list-group" th:each="result: ${searchResults}">
                    <div th:replace="fragments/overview.html:: overview(${result.title}, ${result.image_url})">
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#anime-info">
        Klick mich
    </button>
    <!-- Modal -->
    <div class="modal fade" id="anime-info" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal Titel</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="false">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Das ist der Body von diesem <b>Modal</b></p><p>
                </p></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    <!-- <button type="button" class="btn btn-primary">Button</button> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#anime-info").modal();
        });
    </script>
</body>
</html>
