<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Register</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-brand h1">Hello, User!</span>
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item h3 text-light">Register</li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active h3" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

    <form th:action="@{/register}" th:object="${registerForm}" method="post">
        <div class="justify-content-center" style="width: 50%">
            <div class="form-group">
                <label class="text-light">Name:</label>
                <input
                        type="text"
                        placeholder="Name"
                        class="form-control form-control-lg"
                        th:field="*{name}">
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            </div>
            <div class="form-group">
                <label class="text-light">Email:</label>
                <input
                        type="text"
                        placeholder="Email"
                        class="form-control form-control-lg"
                        th:field="*{email}">
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
            </div>
            <div class="form-group">
                <label class="text-light">Password:</label>
                <input
                        type="password"
                        placeholder="Password"
                        class="form-control form-control-lg"
                        th:field="*{password}">
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
            </div>
            <div class="form-group">
                <label class="text-light">Confirm Password:</label>
                <input
                        type="password"
                        placeholder="Confirm password"
                        class="form-control form-control-lg"
                        th:field="*{confirmPassword}">
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{confirmPassword}">Password Error</p>
            </div>
            <button type="submit" class="btn btn-large btn-primary">Register</button>
        </div>
    </form>
</body>
</html>
